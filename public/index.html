<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VAV</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&family=Sora:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <button class="mobile-menu-button" id="mobileMenuButton">
      <span class="menu-icon">‚â°</span>
    </button>
    
    <div class="logo-container">
      <span class="logo">‚ú¶</span>
      <span class="logo-text">VAV</span>
    </div>
    
    <!-- Desktop model selector -->
    <div class="models-selector desktop-only">
      <button class="model-button active" data-model="claude-3-7-sonnet">claude 3.7</button>
    </div>
    
    <!-- Mobile model selector -->
    <select class="model-dropdown mobile-only" id="mobileModelSelect">
      <option value="claude-3-7-sonnet" selected>claude 3.7</option>
    </select>
    
    <button class="advanced-toggle active" id="advancedToggle">
      <span>think+</span>
    </button>
    
    <div class="user-menu">
      <div class="user-avatar">J</div>
    </div>
  </header>
  
  <!-- Main Content -->
  <div class="main-content">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">organiza√ß√£o</div>
        <div class="sidebar-action">
          <span class="sidebar-action-icon">+</span>
        </div>
      </div>
      
      <div class="sidebar-tabs">
        <div class="sidebar-tab active" data-tab="conversations">conversas</div>
        <div class="sidebar-tab" data-tab="projects">projetos</div>
      </div>
      
      <div class="conversation-list active" id="conversationsList">
        <div class="conversation-item active">
          <div class="conversation-icon">C</div>
          <div class="conversation-content">
            <div class="conversation-title">+conversa</div>
            <div class="conversation-details">
              <span class="model-tag">claude 3.7</span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="projects-list" id="projectsList">
        <!-- Projetos ser√£o adicionados dinamicamente aqui -->
      </div>
      
      <button class="new-chat-btn">
        <span class="new-chat-icon">+</span>
        nova conversa
      </button>
      
      <button class="penseira-button">
        <span class="penseira-icon">üó£Ô∏è</span>
        mem√≥ria
      </button>
    </div>
    
    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        <div class="chat-title">
          +conversa
        </div>
        
        <div class="chat-actions">
          <select id="voiceSelector" class="voice-selector">
            <option value="alloy">voz neutra</option>
            <option value="echo">voz masculina</option>
            <option value="fable">voz feminina</option>
            <option value="onyx">voz grave</option>
            <option value="nova" selected>voz suave</option>
          </select>
          
          <button class="lousa-button" id="lousaButton">
            <span class="lousa-icon">‚ñ°</span>
            canva
          </button>
        </div>
      </div>
      
      <div class="messages-container" id="messagesContainer">
        <!-- Mensagens ser√£o adicionadas dinamicamente aqui -->
      </div>
      
      <div class="input-area">
        <div class="input-tools">
          <button class="tool-button attach-btn" id="attachBtn">
            <span class="tool-icon">üìé</span>
            anexar
          </button>
          
          <div class="attach-menu" id="attachMenu">
            <button class="attach-option" id="fileOption">
              <span class="tool-icon">üìÑ</span>
              anexar arquivo
            </button>
            <button class="attach-option" id="cameraOption">
              <span class="tool-icon">üì∏</span>
              tirar foto
            </button>
            <button class="attach-option" id="galleryOption">
              <span class="tool-icon">üñºÔ∏è</span>
              galeria
            </button>
          </div>
          
          <button class="tool-button whisper" id="whisperBtn">
            <span class="tool-icon">üéôÔ∏è</span>
            talk
          </button>
        </div>
        
        <div class="input-container">
          <textarea class="message-input" id="messageInput" placeholder="digite sua mensagem ou use o talk para falar..."></textarea>
          <button class="send-button" id="sendBtn">
            <span class="send-icon">‚û§</span>
          </button>
        </div>
        
        <div class="attachments-area" id="attachmentsArea">
          <!-- Anexos ser√£o adicionados aqui dinamicamente -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Canva Modal -->
  <div class="lousa-modal" id="lousaModal">
    <div class="lousa-modal-content">
      <div class="lousa-modal-header">
        <div class="lousa-modal-title">
          <span class="lousa-icon">‚ñ°</span>
          canva
        </div>
        
        <div class="lousa-modal-actions">
          <button class="lousa-modal-action" id="lousaCodeBtn">
            <span class="lousa-action-icon">‚å®Ô∏è</span>
            c√≥digo
          </button>
          <button class="lousa-modal-action save" id="lousaSaveBtn">
            <span class="lousa-action-icon">üíæ</span>
            salvar
          </button>
        </div>
        
        <div class="lousa-modal-close" id="closeLousaModal">
          <span class="close-icon">√ó</span>
        </div>
      </div>
      
      <div class="lousa-modal-body">
        <textarea class="lousa-editor" id="lousaEditor" placeholder="digite ou cole seu conte√∫do aqui..."></textarea>
      </div>
    </div>
  </div>
  
  <!-- Penseira Modal -->
  <div class="penseira-modal" id="penseiraModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
          <span class="penseira-icon">üó£Ô∏è</span>
          mem√≥ria
        </div>
        <div class="close-modal" id="closePenseiraModal">
          <span class="close-icon">√ó</span>
        </div>
      </div>
      <div class="modal-body">
        <div class="memory-card">
          <div class="memory-title">conversa inicial</div>
          <div class="memory-content">voc√™ perguntou sobre o universo...</div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal de Grava√ß√£o -->
  <div id="recordingModal" class="recording-modal">
    <div class="recording-modal-content">
      <div class="recording-title">gravando √°udio...</div>
      <div class="recording-animation">
        <div class="recording-wave"></div>
        <div class="recording-wave"></div>
        <div class="recording-wave"></div>
      </div>
      <div class="recording-timer">0:00</div>
      <div class="recording-controls">
        <button id="recordingStopBtn" class="recording-stop-btn">concluir</button>
        <button id="recordingCancelBtn" class="recording-cancel-btn">cancelar</button>
      </div>
    </div>
  </div>

  <!-- File Upload Dialogs (invis√≠veis) -->
  <input type="file" id="fileInput" multiple style="display: none;">
  <input type="file" id="cameraInput" accept="image/*" capture="camera" style="display: none;">
  <input type="file" id="galleryInput" accept="image/*" style="display: none;">
  
  <!-- Scripts -->
  <script>
    // JavaScript para abrir/fechar modais e menu flutuante
    const attachBtn = document.getElementById('attachBtn');
    const attachMenu = document.getElementById('attachMenu');
    const fileOption = document.getElementById('fileOption');
    const cameraOption = document.getElementById('cameraOption');
    const galleryOption = document.getElementById('galleryOption');
    const fileInput = document.getElementById('fileInput');
    const cameraInput = document.getElementById('cameraInput');
    const galleryInput = document.getElementById('galleryInput');
    const lousaButton = document.getElementById('lousaButton');
    const lousaModal = document.getElementById('lousaModal');
    const closeLousaModal = document.getElementById('closeLousaModal');
    const penseiraButton = document.querySelector('.penseira-button');
    const penseiraModal = document.getElementById('penseiraModal');
    const closePenseiraModal = document.getElementById('closePenseiraModal');
    const whisperBtn = document.getElementById('whisperBtn');
    const recordingModal = document.getElementById('recordingModal');
    const recordingStopBtn = document.getElementById('recordingStopBtn');
    const recordingCancelBtn = document.getElementById('recordingCancelBtn');
    const mobileMenuButton = document.getElementById('mobileMenuButton');
    const sidebar = document.getElementById('sidebar');

    // Menu flutuante de anexar
    attachBtn.addEventListener('click', () => {
      attachMenu.classList.toggle('open');
    });

    fileOption.addEventListener('click', () => {
      fileInput.click();
      attachMenu.classList.remove('open');
    });

    cameraOption.addEventListener('click', () => {
      cameraInput.click();
      attachMenu.classList.remove('open');
    });

    galleryOption.addEventListener('click', () => {
      galleryInput.click();
      attachMenu.classList.remove('open');
    });

    document.addEventListener('click', (e) => {
      if (!attachBtn.contains(e.target) && !attachMenu.contains(e.target)) {
        attachMenu.classList.remove('open');
      }
    });

    // Modal de lousa (canva)
    lousaButton.addEventListener('click', () => {
      lousaModal.classList.add('open');
    });

    closeLousaModal.addEventListener('click', () => {
      lousaModal.classList.remove('open');
    });

    // Modal de mem√≥ria (penseira)
    penseiraButton.addEventListener('click', () => {
      penseiraModal.classList.add('open');
    });

    closePenseiraModal.addEventListener('click', () => {
      penseiraModal.classList.remove('open');
    });

    // Modal de grava√ß√£o
    whisperBtn.addEventListener('click', () => {
      recordingModal.classList.add('active');
    });

    recordingStopBtn.addEventListener('click', () => {
      recordingModal.classList.remove('active');
    });

    recordingCancelBtn.addEventListener('click', () => {
      recordingModal.classList.remove('active');
    });

    // Sidebar no mobile
    mobileMenuButton.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });
  </script>
</body>
</html>
